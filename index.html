<!DOCTYPE html>
<html>
    <head>
        <title>Pinpayments Custom Checkout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src='https://cdn.pinpayments.com/pin.hosted_fields.v1.js'></script>

        <script src="main.js"></script>

        <link rel="stylesheet" href="style.css">

    </head>


    <body>
      <div class="row">
        <div class="col-75">
          <div class="container">

            <form id="payment_form"  method="post">
                <div class="row">
                  <h2>Welcome to Payment Page</h2>                  
                </div>
                <div class="row">
                  <p>For a list of test cards, please click <a href="https://pinpayments.com/developers/api-reference/test-cards">here</a></p>
                </div>
                <div class="row">
                  <div class="col-50">
                    <h3>Billing Address</h3>

                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="John M. Doe" pattern="[A-Za-z ]{1,32}" title="No numbers or special characters allowed" required>

                    <label for="des">Description</label>
                    <input type="text" id="des" name="firstname" placeholder="John M. Doe" required>

                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="text" id="email" name="email" placeholder="john@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"title="Please enter valid email address"required>

                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input type="text" id="adr" name="address" placeholder="4a Verne Street" pattern="^[#.0-9a-zA-Z\s,-]+$" required>

                    <label for="city"><i class="fa fa-institution"></i> City</label>
                    <input type="text" id="city" name="city" placeholder="Melbourne"  pattern="[A-Za-z ]{1,32}" title="No numbers or special characters allowed" required>

                    <div class="row">
                      <div class="col-50">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="Victoria" pattern="[A-Za-z ]{1,32}" title="No numbers or special characters allowed" required>
                      </div>
                      <div class="col-50">
                        <label for="postcode">Postcode</label>
                        <input type="text" id="postcode" name="postcode" placeholder="1000"  pattern="[0-9]{4}" title="Must be 4 digits"required>
                      </div>
                    </div>
                  </div>

                  <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                      <i class="fa fa-cc-visa" style="color:navy;"></i>
                      <i class="fa fa-cc-mastercard" style="color:red;"></i>             
                      <i class="fa fa-cc-amex" style="color:blue;"></i>
                    </div>

                    <label for="amount">Amount in AUD</label>
                    <input type="text" id="amount" name="amount" placeholder="$100.00"  title="Invalid amount" required>

                    <label for="name">Name on Card</label><br/>
                    <div id="name">
                      <!-- Hosted Fields will populate this with the 'name' field -->
                    </div>
                    <div id="errors_for_name" class="error_message"></div>

                    <label for="number">Card Number</label><br/>
                    <div id="number">
                      <!-- Hosted Fields will populate this with the 'number' field -->
                    </div>
                    <div id="errors_for_number" class="error_message"></div>

                    <label for="cvc">CVC</label><br/>
                    <div id="cvc">
                      <!-- Hosted Fields will populate this with the 'cvc' field -->
                    </div>
                    <div id="errors_for_cvc" class="error_message"></div>

                    <label for="expiry">Expiry</label><br/>
                    <div id="expiry">
                      <!-- Hosted Fields will populate this with the 'expiry' field -->
                    </div>
                    <div id="errors_for_expiry" class="error_message"></div>
                  </div> 
                </div>                
                <div id="button">
                   <input type="submit" value="Pay Now" class="btn"/>
                </div>            
                   
            </form>
    </body>
</html>
